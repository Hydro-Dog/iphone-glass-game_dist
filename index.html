<html lang="en">

    <title>Наклей стелко</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      (async function () {
        const tg = window.Telegram?.WebApp;
        if (!tg) return;

        tg.ready();

        // 1. Сначала expand — растягиваем BottomSheet на весь экран Telegram
        tg.expand();

        // 2. ЗАПРАШИВАЕМ ПОЛНОЭКРАННЫЙ РЕЖИМ (убирает интерфейс Telegram)
        if (tg.requestFullscreen) {
          try {
            const result = await tg.requestFullscreen();
            console.log("Fullscreen result:", result);
            // true / false / "ALREADY_FULLSCREEN" / "UNSUPPORTED"
          } catch (e) {
            console.error("Fullscreen error:", e);
          }
        } else {
          // Fallback для старых версий
          document.body.style.height = "100vh";
          document.documentElement.style.height = "100vh";
        }
      })();
    </script>
